version: "2"
servers:
  - engine: postgresql
sql:
  - engine: "postgresql"
    queries:
      - "app/dbsqlc/query/query.sql"
    schema: "app/db/migrations"
    gen:
      go:
        package: "dbsqlc"
        out: "app/dbsqlc"
        sql_package: "pgx/v5"
        emit_exact_table_names: true # имена структур будут отражать имена таблиц
        emit_pointers_for_null_types: true # структуры будут иметь указатели для нулевых типов
        emit_interface: true
        emit_json_tags: true
        emit_result_struct_pointers: true # структуры будут иметь указатели

        overrides:
          - db_type: "pg_catalog.interval"
            go_type: "time.Duration"

          - db_type: "timestamptz"
            go_type: "time.Time"

          - db_type: "timestamptz"
            go_type:
              type: "time.Time"
              pointer: true
            nullable: true
