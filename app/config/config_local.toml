# Настройки HTTP/gRPC сервера
[server]
# Хост сервера
host = "localhost"
# Основной порт приложения
port = "8080"
# Окружение: local, dev, prod
env = "local"
# Порт HTTP сервера
http_port = "8080"
# Порт gRPC сервера
grpc_port = "8081"
# Порт debug/pprof
debug_port = "8082"
# Порт Swagger UI
swagger_port = "8084"

# Уровень логирования: DEBUG, INFO, WARN, ERROR
[log]
level = "DEBUG"
# Формат вывода: text=false , json = true
format = false

# Подключение к PostgreSQL
[PG]
# Хост базы данных
host = "localhost"
# Порт базы данных
port = "5432"
# Пользователь БД
user = "postgres"
# Пароль БД
password = "postgres"
# Схема БД
scheme = "public"
# Имя базы данных
db = "template"

# Подключение к RabbitMQ
[rabbit]
# AMQP URI для подключения к RabbitMQ
amqp_url = "amqp://guest:guest@localhost:5672"

# Настройки JWT аутентификации
[JWT]
# Секретный ключ подписи токенов
sign_key = "secret"
# Время жизни access токена
token_ttl = "20000m"
# Время жизни refresh токена
refresh_token_ttl = "20000m"

# Настройки Temporal
[temporal]
# Хост Temporal сервера
host = "localhost"
# Порт Temporal сервера
port = 7233
# Пространство имён
namespace = "default"
# Очередь задач
task_queue = "default-task-queue"
